<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player - Estilo YouTube</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- YouTube Dark Theme Inspired Variables --- */
        :root {
            --yt-background: #0f0f0f;
            --yt-surface-1: #212121;
            --yt-surface-2: #282828;
            --yt-surface-hover: #3d3d3d;
            --yt-surface-active: #5a5a5a;
            --yt-primary-text: #ffffff;
            --yt-secondary-text: #aaaaaa;
            --yt-icon-active: #ffffff;
            --yt-icon-inactive: #909090;
            --yt-border-color: #383838;
            --yt-scrollbar-thumb: #606060;
            --yt-scrollbar-track: #3d3d3d;
            --yt-red-accent: #FF0000;
            --yt-error-color: #CF6679;
            --yt-success-color: #2ECC71;
            --yt-loading-spinner: #aaaaaa;
            --yt-border-radius: 8px;
            --header-height: 56px;
            --sidebar-width: 240px;
            --sidebar-width-collapsed: 72px;
            --spacing-xs: 4px;
            --spacing-s: 8px;
            --spacing-m: 16px;
            --spacing-l: 24px;
        }

        /* --- Global Styles --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { scrollbar-color: var(--yt-scrollbar-thumb) var(--yt-scrollbar-track); }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--yt-background);
            color: var(--yt-primary-text);
            line-height: 1.5;
            font-size: 14px;
            overflow-x: hidden;
            padding-top: var(--header-height);
            display: flex;
        }
        a { color: inherit; text-decoration: none; }
        button { background: none; border: none; color: inherit; font: inherit; cursor: pointer; }
        img { max-width: 100%; display: block; }

        /* --- Scrollbar Styles --- */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background-color: var(--yt-scrollbar-thumb); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background-color: #7a7a7a; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar:hover::-webkit-scrollbar { display: block; }


        /* --- Header Styles --- */
        .main-header {
            position: fixed; top: 0; left: 0; right: 0;
            height: var(--header-height); background-color: var(--yt-surface-1);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 var(--spacing-m); z-index: 1000; border-bottom: 1px solid var(--yt-border-color);
        }
        .header-left { display: flex; align-items: center; gap: var(--spacing-m); }
        .logo-container img { max-height: 40px; width: auto; object-fit: contain; cursor: pointer; }
        .header-center { flex-grow: 1; display: flex; justify-content: center; max-width: 730px; }
        .search-container { display: flex; width: 100%; max-width: 600px; border: 1px solid var(--yt-border-color); border-radius: 40px; overflow: hidden; background-color: #121212; }
        .search-container input { flex-grow: 1; padding: 10px 15px; border: none; background: none; color: var(--yt-primary-text); font-size: 1em; outline: none; }
        .search-container input::placeholder { color: var(--yt-secondary-text); }
        .search-button { padding: 0 20px; background-color: var(--yt-surface-2); color: var(--yt-icon-inactive); border-left: 1px solid var(--yt-border-color); font-size: 1.2em; display: flex; align-items: center; justify-content: center; }
        .search-button:hover { background-color: var(--yt-surface-hover); color: var(--yt-icon-active); }
        .header-right { display: flex; align-items: center; gap: var(--spacing-l); }
        .header-icon { font-size: 1.4em; color: var(--yt-primary-text); }

        /* --- Sidebar Styles --- */
        .sidebar {
            position: fixed; top: var(--header-height); left: 0; bottom: 0;
            width: var(--sidebar-width); background-color: var(--yt-surface-1);
            padding-top: var(--spacing-m); overflow-y: auto; z-index: 900; transition: width 0.2s ease;
        }
        .sidebar.collapsed { width: var(--sidebar-width-collapsed); }
        .sidebar-item { display: flex; align-items: center; padding: 10px var(--spacing-l); gap: var(--spacing-l); cursor: pointer; border-radius: var(--yt-border-radius); margin: 0 var(--spacing-s); transition: background-color 0.15s ease; }
        .sidebar.collapsed .sidebar-item { justify-content: center; padding: 12px 0; gap: 0; }
        .sidebar-item:hover { background-color: var(--yt-surface-hover); }
        .sidebar-item.active { background-color: var(--yt-surface-active); }
        .sidebar-item i { font-size: 1.3em; width: 24px; text-align: center; color: var(--yt-icon-inactive); }
        .sidebar-item.active i { color: var(--yt-icon-active); }
        .sidebar-item span { font-size: 0.95em; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .sidebar.collapsed .sidebar-item span { display: none; }
        .sidebar-divider { height: 1px; background-color: var(--yt-border-color); margin: var(--spacing-m) 0; }

        /* --- Main Content Area --- */
        .main-content {
            margin-left: var(--sidebar-width); padding: var(--spacing-l); flex-grow: 1;
            transition: margin-left 0.2s ease; overflow-y: auto; height: calc(100vh - var(--header-height));
        }
        .main-content.collapsed-sidebar { margin-left: var(--sidebar-width-collapsed); }

        /* --- Shorts Shelf Styles --- */
        .shorts-shelf-container { margin-bottom: var(--spacing-l); padding-bottom: var(--spacing-m); border-bottom: 2px solid var(--yt-border-color); }
        .shorts-shelf-title { font-size: 1.2em; font-weight: 700; margin-bottom: var(--spacing-m); display: flex; align-items: center; gap: var(--spacing-s); }
        .shorts-shelf-title i { color: var(--yt-red-accent); }
        .shorts-grid { display: flex; overflow-x: auto; gap: var(--spacing-m); padding-bottom: var(--spacing-s); scrollbar-width: thin; scrollbar-color: var(--yt-scrollbar-thumb) transparent; }
        .shorts-grid { composes: hide-scrollbar; }

        /* --- Content Grid Styles --- */
        .content-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: var(--spacing-m); }
        .video-card { background-color: transparent; cursor: pointer; display: flex; flex-direction: column; gap: var(--spacing-s); }
        .thumbnail-container { position: relative; width: 100%; background-color: var(--yt-surface-2); border-radius: var(--yt-border-radius); overflow: hidden; aspect-ratio: 16 / 9; }
        .thumbnail-container.short { aspect-ratio: 9 / 16; }
        .thumbnail-container img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.2s ease; }
        .video-card:hover .thumbnail-container img { transform: scale(1.05); }
        .thumbnail-badge { position: absolute; bottom: var(--spacing-xs); right: var(--spacing-xs); background-color: rgba(0, 0, 0, 0.8); color: var(--yt-primary-text); padding: 2px 6px; border-radius: 4px; font-size: 0.8em; font-weight: 500; }
        .video-info { display: flex; gap: var(--spacing-s); }
        .video-details { display: flex; flex-direction: column; overflow: hidden; flex-grow: 1; }
        .video-title { font-size: 0.95em; font-weight: 500; color: var(--yt-primary-text); margin-bottom: 4px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; text-overflow: ellipsis; line-height: 1.3; }
        .video-metadata { font-size: 0.8em; color: var(--yt-secondary-text); line-height: 1.3; flex-grow: 1; }
        .video-metadata span { display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 2px; }
        .video-details button { margin-top: auto; align-self: flex-end; font-size: 1em; padding: 2px; }
        .shorts-grid .video-card { width: 130px; flex-shrink: 0; }
        .shorts-grid .video-title { font-size: 0.9em; -webkit-line-clamp: 2; }
        .shorts-grid .video-metadata { display: none; }
        .shorts-grid .video-details button { display: none; }

        /* --- Player View Styles --- */
        .player-view { display: none; }
        .player-container { position: relative; width: 100%; aspect-ratio: 16 / 9; background-color: #000; margin-bottom: var(--spacing-m); border-radius: var(--yt-border-radius); overflow: hidden; border: 1px solid var(--yt-border-color); }
        .player-container video, .player-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        .player-container .message { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: var(--yt-secondary-text); text-align: center; padding: var(--spacing-m); }
        .player-info { margin-bottom: var(--spacing-l); }
        .player-title { font-size: 1.4em; font-weight: 700; margin-bottom: var(--spacing-s); }
        .player-description { color: var(--yt-secondary-text); margin-bottom: var(--spacing-m); }
        .back-button-player { display: inline-flex; align-items: center; gap: var(--spacing-s); padding: 8px 16px; background-color: var(--yt-surface-2); color: var(--yt-primary-text); border-radius: 20px; margin-bottom: var(--spacing-l); font-weight: 500; transition: background-color 0.2s ease; }
        .back-button-player:hover { background-color: var(--yt-surface-hover); }
        .back-button-player i { font-size: 1.1em; }

        /* Series/Episode Specific Styles */
        .series-player-layout { display: flex; gap: var(--spacing-l); }
        .series-video-column { flex: 2; min-width: 0; }
        .series-episodes-column { flex: 1; min-width: 0; max-height: 60vh; overflow-y: auto; background-color: var(--yt-surface-1); padding: var(--spacing-m); border-radius: var(--yt-border-radius); border: 1px solid var(--yt-border-color); }
        .series-episodes-column h4 { font-size: 1.1em; font-weight: 500; margin-bottom: var(--spacing-m); border-bottom: 1px solid var(--yt-border-color); padding-bottom: var(--spacing-s); }
        .episode-list-item { padding: var(--spacing-s) var(--spacing-m); border-radius: var(--yt-border-radius); background-color: transparent; cursor: pointer; transition: background-color 0.2s ease; font-size: 0.95em; color: var(--yt-secondary-text); margin-bottom: var(--spacing-s); display: block; overflow-wrap: break-word; line-height: 1.5; border: 1px solid transparent; }
        .episode-list-item:hover { background-color: var(--yt-surface-hover); color: var(--yt-primary-text); }
        .episode-list-item.playing { background-color: var(--yt-surface-active); color: var(--yt-primary-text); font-weight: 500; border-color: var(--yt-border-color); }
        .season-selector { margin-bottom: var(--spacing-m); }
        .season-selector label { margin-right: var(--spacing-s); font-weight: 500; }
        .season-selector select { padding: 6px 10px; background-color: var(--yt-surface-2); color: var(--yt-primary-text); border: 1px solid var(--yt-border-color); border-radius: 4px; outline: none; }

        /* --- Loading and Error States --- */
        .loading-indicator, .error-message-inline { text-align: center; color: var(--yt-secondary-text); padding: var(--spacing-l); grid-column: 1 / -1; }
        .spinner { border: 4px solid var(--yt-surface-hover); border-top: 4px solid var(--yt-loading-spinner); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto var(--spacing-s) auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .error-message-inline { color: var(--yt-error-color); }
        .error-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.9); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; color: var(--yt-primary-text); text-align: center; padding: var(--spacing-l); }
        .error-message-modal { font-size: 1.2em; margin-bottom: var(--spacing-l); color: var(--yt-error-color); }
        .error-buttons { display: flex; gap: var(--spacing-m); flex-wrap: wrap; justify-content: center;}
        .error-button { padding: 10px 20px; background-color: var(--yt-surface-2); border: 1px solid var(--yt-border-color); border-radius: 20px; color: var(--yt-primary-text); cursor: pointer; transition: background-color 0.2s ease; font-size: 0.95em; font-weight: 500; }
        .error-button:hover { background-color: var(--yt-surface-hover); }

        /* --- Responsiveness --- */
        @media (max-width: 1313px) { /* ... */ }
        @media (max-width: 792px) { /* ... */ }
        @media (max-width: 480px) { /* ... */ }

    </style>
</head>

    <main class="main-content" id="main-content">
        <div id="content-grid-view">
             <div class="shorts-shelf-container" id="shorts-shelf-container" style="display: none;"> <h2 class="shorts-shelf-title">

                 </h2>

             </div>

             <div class="content-grid" id="content-grid">

         <div class="error-message-modal" id="error-message-modal">No se pudo cargar el contenido.</div>

             <button class="error-button" id="error-try-again-button">Intentar nuevamente</button>
             <button class="error-button" id="error-close-button" aria-label="Cerrar mensaje de error">Cerrar</button>
         </div>
    </div>

    <script>
        try {
            document.addEventListener('DOMContentLoaded', () => {
                console.log("DOM cargado. Iniciando script estilo YouTube.");

                // --- Constants ---
                const M3U_URL = 'https://raw.githubusercontent.com/sejo48/chanejorgedez/refs/heads/main/listaoficial.m3u';
                const SERIES_JSON_URL = "https://raw.githubusercontent.com/sejo48/jorgedrive/refs/heads/main/playlist.json";
                const MOVIES_JSON_URL = "https://raw.githubusercontent.com/sejo48/peliculas/refs/heads/main/peliculas.json";
                const FAVORITES_STORAGE_KEY = 'youtubeStylePlayerFavorites';
                const STATUS_STORAGE_KEY_TV = 'channelStatusesYouTubeStyle';
                const PLACEHOLDER_THUMB = "https://placehold.co/320x180/282828/aaaaaa?text=No+Disponible";
                const PLACEHOLDER_SHORT_THUMB = "https://placehold.co/180x320/282828/aaaaaa?text=No+Disp";

                // --- DOM References ---
                const sidebar = document.getElementById('sidebar');
                const mainContent = document.getElementById('main-content');
                const contentGridView = document.getElementById('content-grid-view');
                const contentGrid = document.getElementById('content-grid');
                const playerView = document.getElementById('player-view');
                const backButtonPlayer = document.getElementById('back-button-player');
                const searchInput = document.getElementById('search-input');
                const searchButton = document.getElementById('search-button');
                const logo = document.getElementById('logo');
                const loadingIndicatorGrid = document.getElementById('loading-indicator-grid');
                const shortsShelfContainer = document.getElementById('shorts-shelf-container');
                const shortsGrid = document.getElementById('shorts-grid');
                const m3u8PlayerArea = document.getElementById('m3u8-player-area');
                const m3u8VideoPlayer = document.getElementById('m3u8-video-player');
                const m3u8PlayerMessage = document.getElementById('m3u8-player-message');
                const m3u8PlayerTitle = document.getElementById('m3u8-player-title');
                const m3u8PlayerDescription = document.getElementById('m3u8-player-description');
                const seriesPlayerArea = document.getElementById('series-player-area');
                const drivePlayerSeries = document.getElementById('drive-player-series');
                const drivePlayerSeriesMessage = document.getElementById('drive-player-series-message');
                const seriesPlayerTitle = document.getElementById('series-player-title');
                const seriesPlayerDescription = document.getElementById('series-player-description');
                const seasonSelect = document.getElementById('season-select');
                const episodeListContainer = document.getElementById('episode-list-container');
                const moviePlayerArea = document.getElementById('movie-player-area');
                const drivePlayerMovies = document.getElementById('drive-player-movies');
                const drivePlayerMoviesMessage = document.getElementById('drive-player-movies-message');
                const moviePlayerTitle = document.getElementById('movie-player-title');
                const moviePlayerDescription = document.getElementById('movie-player-description');
                const errorOverlay = document.getElementById('error-overlay');
                const errorMessageModal = document.getElementById('error-message-modal');
                const errorTryAgainButton = document.getElementById('error-try-again-button');
                const errorCloseButton = document.getElementById('error-close-button');

                // --- State Variables ---
                let allContent = [];
                let favorites = JSON.parse(localStorage.getItem(FAVORITES_STORAGE_KEY)) || [];
                let channelStatuses = JSON.parse(localStorage.getItem(STATUS_STORAGE_KEY_TV)) || {};
                let hls = null;
                let currentFilter = 'all';
                let currentPlayingItemId = null;
                let currentSeriesData = null;
                let currentPlayingEpisodeElement = null;
                let lastM3UAttemptedId = null;

                // --- Initialization ---
                async function initializeApp() {
                    showLoadingState(true);
                    setupEventListeners();
                    try {
                        await fetchAllContent();
                        // console.log("initializeApp: fetchAllContent completado."); // Removed log
                        filterAndDisplayContent();
                        // console.log("initializeApp: filterAndDisplayContent completado."); // Removed log
                    } catch (error) {
                         console.error("initializeApp: Error durante la inicialización:", error);
                         // Loading state will remain visible due to error
                         return;
                    }
                    showLoadingState(false); // Hide only if successful
                    console.log("Aplicación inicializada con éxito.");
                }

                // --- Event Listeners Setup ---
                function setupEventListeners() { /* ... */ }

                // --- Data Fetching ---
                async function fetchAllContent() {
                    allContent = [];
                    // console.log("fetchAllContent: Iniciando carga..."); // Removed log
                    const fetchPromises = [
                        fetchM3U(M3U_URL),
                        fetchJson(SERIES_JSON_URL, 'series'),
                        fetchJson(MOVIES_JSON_URL, 'movies')
                    ];

                    try {
                        const results = await Promise.allSettled(fetchPromises);
                        // console.log("fetchAllContent: Resultados de fetch:", results); // Removed log

                        // Process M3U results
                        if (results[0].status === 'fulfilled' && Array.isArray(results[0].value)) {
                            results[0].value.forEach((channel, index) => {
                                allContent.push({ type: 'tv', id: `tv_${index}`, data: channel, originalIndex: index });
                            });
                            // console.log(`fetchAllContent: Canales TV procesados: ${results[0].value.length}`); // Removed log
                        } else {
                            console.error("Error cargando TV M3U:", results[0].reason);
                        }

                        // Process Series JSON results
                        if (results[1].status === 'fulfilled' && Array.isArray(results[1].value)) {
                            const seriesOnly = results[1].value.filter(item => !item.tituloSerie?.toLowerCase().includes('película') && item.tituloSerie !== 'Encanto');
                            let seriesCount = 0;
                            seriesOnly.forEach((serie, index) => {
                                if (serie && serie.tituloSerie && Array.isArray(serie.temporadas)) {
                                    allContent.push({ type: 'series', id: `series_${index}`, data: serie });
                                    seriesCount++;
                                } else { console.warn("Item de serie inválido:", serie); }
                            });
                            // console.log(`fetchAllContent: Series procesadas: ${seriesCount}`); // Removed log
                        } else {
                            console.error("Error cargando Series JSON:", results[1].reason);
                        }

                        // Process Movies JSON results
                        if (results[2].status === 'fulfilled') {
                             if (Array.isArray(results[2].value)) {
                                let moviesCount = 0;
                                results[2].value.forEach((movie, index) => {
                                    if (movie && movie.titulo && movie.urlDrive) {
                                        allContent.push({ type: 'movie', id: `movie_${index}`, data: movie });
                                        moviesCount++;
                                    } else { console.warn(`fetchAllContent: Item de película inválido (índice ${index}):`, movie); }
                                });
                                // console.log(`fetchAllContent: Películas procesadas: ${moviesCount}`); // Removed log
                             } else {
                                 console.error("Error cargando Movies JSON: La respuesta no es un array.", results[2].value);
                             }
                        } else {
                            console.error("Error cargando Movies JSON:", results[2].reason);
                        }

                        // console.log(`fetchAllContent: Contenido total cargado: ${allContent.length} items.`); // Removed log

                        if (allContent.length === 0) {
                             console.error("fetchAllContent: No se pudo cargar ningún contenido.");
                             displayInlineError("Error: No se pudo cargar ningún contenido de las fuentes.");
                             throw new Error("Fallo al cargar todo el contenido.");
                        }

                    } catch (error) {
                        console.error("Error fatal durante fetchAllContent:", error);
                        displayInlineError("Error crítico al cargar datos iniciales.");
                        throw error;
                    } finally {
                        // console.log("fetchAllContent: Proceso de carga finalizado (con o sin errores)."); // Removed log
                    }
                }

                // --- Content Display ---
                function filterAndDisplayContent() {
                    // console.log(`filterAndDisplayContent: Iniciando display para filtro '${currentFilter}'`); // Removed log
                    showLoadingState(true);
                    clearInlineError();
                    contentGrid.innerHTML = '';
                    shortsGrid.innerHTML = '';
                    shortsShelfContainer.style.display = 'none';

                    const searchTerm = searchInput.value.toLowerCase().trim();
                    let contentForMainGrid = [];
                    let contentForShorts = [];

                    let filteredByCategory = allContent;
                    if (currentFilter !== 'all' && currentFilter !== 'favorites') {
                        filteredByCategory = allContent.filter(item => item.type === currentFilter);
                    } else if (currentFilter === 'favorites') {
                        filteredByCategory = allContent.filter(item => favorites.includes(item.id));
                    }
                    // console.log(`filterAndDisplayContent: Después de filtrar por categoría '${currentFilter}', quedan ${filteredByCategory.length} items.`); // Removed log

                    let filteredContent = filteredByCategory;
                    if (searchTerm) {
                        filteredContent = filteredByCategory.filter(item => {
                            const title = getItemTitle(item)?.toLowerCase() || '';
                            const description = getItemDescription(item)?.toLowerCase() || '';
                            return title.includes(searchTerm) || description.includes(searchTerm);
                        });
                        // console.log(`filterAndDisplayContent: Después de filtrar por búsqueda '${searchTerm}', quedan ${filteredContent.length} items.`); // Removed log
                    }

                    if (currentFilter === 'all' && !searchTerm) {
                        contentForShorts = filteredContent.filter(item => item.type === 'movie');
                        contentForMainGrid = filteredContent.filter(item => item.type !== 'movie');
                        // console.log(`filterAndDisplayContent: Separando ${contentForShorts.length} películas para Shorts.`); // Removed log
                    } else {
                        contentForMainGrid = filteredContent;
                    }

                    if (contentForShorts.length > 0) {
                        contentForShorts.sort((a, b) => (getItemTitle(a) || '').localeCompare(getItemTitle(b) || ''));
                        const shortsFragment = document.createDocumentFragment();
                        contentForShorts.forEach(item => { shortsFragment.appendChild(createContentCard(item, true)); });
                        shortsGrid.appendChild(shortsFragment);
                        shortsShelfContainer.style.display = 'block';
                        // console.log(`filterAndDisplayContent: Mostrando ${contentForShorts.length} tarjetas de Shorts.`); // Removed log
                    }

                    contentForMainGrid.sort((a, b) => {
                        const aIsFav = favorites.includes(a.id); const bIsFav = favorites.includes(b.id);
                        if (aIsFav && !bIsFav) return -1; if (!aIsFav && bIsFav) return 1;
                        return (getItemTitle(a) || '').localeCompare(getItemTitle(b) || '');
                    });

                    if (contentForMainGrid.length === 0 && contentForShorts.length === 0) {
                        // console.log("filterAndDisplayContent: No se encontró contenido para mostrar en ninguna sección."); // Removed log
                        displayInlineError(currentFilter === 'favorites' ? "No tienes favoritos." : "No se encontró contenido que coincida.");
                    } else if (contentForMainGrid.length > 0) {
                        // console.log(`filterAndDisplayContent: Mostrando ${contentForMainGrid.length} tarjetas en la cuadrícula principal.`); // Removed log
                        const mainFragment = document.createDocumentFragment();
                        contentForMainGrid.forEach(item => { mainFragment.appendChild(createContentCard(item, false)); });
                        contentGrid.appendChild(mainFragment);
                    }

                    showLoadingState(false);
                    // console.log("filterAndDisplayContent completado."); // Removed log
                }

                function showLoadingState(isLoading) {
                     if (loadingIndicatorGrid) {
                         // console.log(`showLoadingState: Estableciendo estado de carga a ${isLoading}`); // Removed log
                         loadingIndicatorGrid.style.display = isLoading ? 'block' : 'none';
                         if (isLoading) {
                             contentGrid.innerHTML = '';
                             contentGrid.appendChild(loadingIndicatorGrid);
                             shortsGrid.innerHTML = '';
                             shortsShelfContainer.style.display = 'none';
                         }
                     } else {
                          console.warn("showLoadingState: Indicador de carga no encontrado.");
                     }
                 }

                // --- Start the application ---
                initializeApp();

            });
        } catch (error) {
            console.error("Error global irrecuperable en el script:", error);
            const criticalErrorDiv = document.createElement('div'); criticalErrorDiv.textContent = `Error crítico en la aplicación: ${error.message}. Por favor, recarga la página.`;
            criticalErrorDiv.style.cssText = "position: fixed; top: 0; left: 0; width: 100%; padding: 20px; background-color: #660000; color: white; text-align: center; z-index: 9999;";
            document.body.prepend(criticalErrorDiv);
            const mainContentArea = document.getElementById('main-content'); if (mainContentArea) mainContentArea.style.display = 'none';
